<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程專案列表</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 60px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #00d9ff; text-decoration: none; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; opacity: 0.7; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d9ff;
        }
        .icon { font-size: 3rem; }
        .name { font-size: 1.5rem; font-weight: 600; margin-bottom: 5px; }
        .desc { opacity: 0.7; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 返回課程總覽</a>
            <h1 id="title">課程專案</h1>
            <p class="subtitle" id="subtitle">載入中...</p>
        </header>

        <div class="grid" id="container">
            <div style="text-align: center; width: 100%;">載入中...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('projects.json');
                const data = await response.json();

                document.getElementById('title').textContent = data.course.name;
                document.getElementById('subtitle').innerHTML = `${data.course.icon} 專案列表`;

                const container = document.getElementById('container');
                container.innerHTML = data.projects.map(p => `
                    <a href="${p.folder}/" class="card">
                        <div class="icon">${p.icon}</div>
                        <div>
                            <h2 class="name">${p.name}</h2>
                            <p class="desc">前往專案內容</p>
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }
        loadData();
    </script>
</body>
</html>
